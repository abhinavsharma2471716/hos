<ion-header>
  <ion-navbar>
    <ion-title>Diseases</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar> <!-- (ionChange)="sort()"  I have removed it from the searchbar-->

  <ion-list>
    <ion-item *ngFor="let c of countries | search : terms | sort: {property:column, order: order}" tappable
      (click)="open(c)">

      <h2>{{c.Name}}</h2>

    </ion-item>
  </ion-list>
</ion-content>
