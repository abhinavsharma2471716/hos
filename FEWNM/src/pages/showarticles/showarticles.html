<ion-header>
  <ion-navbar>
    <ion-title>Articles</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bgk">
  <!-- <ion-list *ngFor="let ress of res"> -->

      <ion-card>
        <ion-card-header class="head">
          <p class="bg"><b>{{item.title}}</b></p>

        <p class="bgi"><b>{{item.story}}</b></p>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
